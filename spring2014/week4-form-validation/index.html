<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Signup Form</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	
	<form id="signup-form">
		<div class="form-group">
			<label>Name</label>
			<input data-validation="required" id="name" type="text" name="name">
		</div>
		<div class="form-group">
			<label>Email</label>
			<input data-validation="required" id="email" type="text" name="email">
		</div>
		<div class="form-group">
			<label>Phone</label>
			<input data-validation="required" id="phone" type="text" name="phone">
		</div>
		<div class="form-group">
			<input id="signup" class="button" type="submit" value="Sign Up">
		</div>
	</form>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
