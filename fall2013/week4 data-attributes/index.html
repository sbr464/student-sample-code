<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Data Attributes</title>
</head>
<body>

<div class="container">

	<!--
		Common jQuery methods:
		.text() 							'Made by Raine'
		.val() 								doesn't work here! only works on form fields
													e.g. input, textarea, radio buttons, checkboxes
		.attr('href') 				returns the value of a specific attribute
		.data('color-class') 	returns the value of the given custom attribute
													which must be prefixed with 'data-'
	-->
	<a href="#" class="sender btn btn-lg btn-info" data-color-class="btn-info">Made by Raine</a>

	<a href="#" class="sender btn btn-lg btn-warning" data-color-class="btn-warning">Made by Chris</a>
	<a href="#" class="sender btn btn-lg btn-danger" data-color-class="btn-danger">Made by Matt</a>
</div>

<div class="container" id="messages">

</div>

<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="main.js"></script>

</body>
</html>
