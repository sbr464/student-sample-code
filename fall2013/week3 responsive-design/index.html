<!DOCTYPE html>
<html>
<head>
<style>
body {
   font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
   font-weight: 300;
   margin:0;

}
h1,h2,h3{
	font-weight:200;
}

/** Fluid **/
.fluid{
	width:100%;
	background:rgba(109,121,222,1);
	height:200px;
	margin-bottom:10px;
	-webkit-transition:all 1s ease-in-out;
}
.fluid p{
	text-align: center;
	color:#fff;
	font-size:4em;
	margin:0;
	-webkit-transition:all 1s ease-in-out;
}

.media-query{
	overflow:hidden;
	margin:20px;
}
.media-query p {
	float:left;
	height:200px;
	width:200px;
	background:rgba(109,121,222,1);
	color:#fff;
	text-align:center;
	font-size:4em;
	margin:5px 5px 0 0;
	-webkit-transition:all 1s ease-in-out;
}

/* Smartphones (portrait and landscape) ----------- */
@media only screen and (min-width : 320px) and (max-width : 480px) {
	.media-query p {
		width:100%;
		margin:10px 0;
	}
}

.buck-wild{
	width:200px;
	height:200px;
	margin:0 auto;
	-webkit-transition:all 1s ease-in-out;
	background:rgba(109,121,222,1);
	text-align:center;
	font-size:3em;
	padding:20px;
	color:#fff;
}

/* Smartphones (portrait and landscape) ----------- */
@media only screen and (min-width : 320px) and (max-width : 480px) {
	.buck-wild{
		-webkit-transform:rotate3d(500,200,300, 1440deg);
		width:100px;
		height:100px;
		font-size:2em;
		background:rgba(236,27,89,1);
		border-radius:200px;
		border:5px solid #000;
	}
	.fluid {
		height:100px;
	}
	.fluid p {
		font-size:1em;
		text-align:left;
	}
}
</style>
</head>
<body>
	<div class="fluid">
		<p>Fluid</p>
	</div>
