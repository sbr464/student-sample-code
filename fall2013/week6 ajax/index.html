<!DOCTYPE html>
<head>
<style>
	#loader{
		width:50px;
		height:50px;
		background:blue;
	}

	@-webkit-keyframes spin {
	  0%   { -webkit-transform:rotate(0deg); background:red;}
	  100% { -webkit-transform:rotate(1080deg); background:green;}
	}

	.spin {
		-webkit-animation:spin 1s infinite;
	}
</style>
</head>
<html>

<body>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="/javascripts/app.js"></script>
	<ul id="tweets"></ul>
	<ul id="students"></ul>
	<button id="get-json">Get Test Data</button>
	<button id="get-twitter">Pull Twitter Data</button>
	<div id="loader"></div>
	<form id="signup-form">
		<input type="email" name="email" />
		<input type="submit">
		<div id="message"></div>
	</form>
</body>
</html>
