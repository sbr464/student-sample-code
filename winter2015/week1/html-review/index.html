<!-- Defines, for the browser, what html version to use -->
<!DOCTYPE html>

<!-- Set up the html element and define the language to use -->
<html lang="en">

  <!-- Meta information about our html document -->
  <head>

    <!-- Tell the browser what encoding this document uses -->
    <meta charset="utf-8">

    <!-- Set the title of the page, shown in the tab or window -->
    <title>First HTML Page</title>
    
    <!-- Load in the normalize css file from our cdn -->
    <!-- Make sure you have the protocol (http:) in the url! -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">

  </head>

  <!-- The actual content of the page -->
  <body>
    
    <!-- A header tag -->
    <h1>This is my first html page</h1>

  </body>

</html>
