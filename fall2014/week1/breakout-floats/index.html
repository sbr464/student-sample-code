<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <title>Floats</title>
	  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
	  <link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>

		<!-- 
			Example 1: Floats and clear
		-->
		<h1>Example 1</h1>
		<div class="container">
			<div class="item">I am div 1</div>
			<div class="item">I am div 2</div>
			<div class="item clearit">I am another div</div>
			<div class="item">things and stuff and boots and pants</div>
		</div>
		
		<!-- Content separator -->
		<hr>
		
		<!--
			Example 2: Clearfix
		-->
		<h1>Example 2</h1>
		<div class="just-background clearfix">
			<div class="item">I am div 1</div>
			<div class="item">I am div 2</div>
			<div class="item clearit">I am another div</div>
			<div class="item">things and stuff and boots and pants</div>
		</div>

		<!-- Content separator -->
		<hr>
		
		<!--
			Example 3: Before and After
		-->
		<h1>Example 3</h1>
		<div class="before-el">This <strong>is</strong> content</div>

		<div class="stacked">Here <em>is</em> my content</div>

	</body>
</html>
