<!--
	Tell the browser what version of HTML
	to expect
-->
<!DOCTYPE html>
<!-- Define the html element and tell browser it is in english -->
<html lang="en">

<!-- The "meta" information about the page -->
	<head>
		<!-- What character set should the browser use? -->
		<meta charset="utf-8">
		<!-- Set the title (for tabs and windows) -->
		<title>My First HTML</title>

		<!-- add in the normalize css file -->
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
	</head>
	
	<!-- Things in here will be rendered to the page -->
	<body>
		<h1>Welcome to HTML</h1>
	</body>

</html>
