<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Untitled</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand">My Cool Site</a>
      </div> <!-- /.navbar-header -->

      <div class="collapse navbar-collapse" id="main-nav-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul> <!-- /.navbar-right -->
      </div>
    </div>
  </nav>
  
  <div class="container">
    
    <h1>
      Here is the Header
      <small>This is pretty magical...</small>
      <i class="fa fa-thumbs-up"></i>
    </h1>

    <div class="row">
      <div class="col-sm-4">
        <h3>Buttons</h3>
        <p><button class="btn btn-default">Default Button</button></p>
        <p><button class="btn btn-primary btn-lg">Primary Button</button></p>
        <p><a href="#" class="btn btn-success">Success Button</a></p>
        <p>
          <button class="btn btn-info btn-sm">
            <span class="glyphicon glyphicon-cog"></span>
            Settings
          </button>
        </p>
        <p><button class="btn btn-warning">Warning Button</button></p>
        <p><button class="btn btn-danger">Danger Button</button></p>
      </div>
      <div class="col-sm-4">
        <p class="bg-info text-warning">Funky styling</p>
      </div>
      <div class="col-sm-4">
        <h1>It's Loading: <i class="icon-rotate fa fa-spinner"></i></h1>
      </div>
    </div>

    <div class="row">
      <form action="" class="form-inline">
        <div class="form-group col-xs-6">
          <input type="text" class="form-control" placeholder="City">
        </div>
        <div class="form-group col-xs-3">
          <input type="text" class="form-control" placeholder="State">
        </div>
        <div class="form-group col-xs-3">
          <input type="text" class="form-control" placeholder="Zip">
        </div>
      </form>
    </div>

  </div>
	
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
