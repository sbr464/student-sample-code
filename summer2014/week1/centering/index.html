<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Centering Techniques</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	
	<h1>Inline Horizontal</h1>
	<div class="inline-horizontal container">
		<img src="http://lorempizza.com/100/100">
	</div>

	<h1>Inline Vertical</h1>
	<div class="inline-vertical container">
		<img src="http://lorempizza.com/100/100"> Here is some text.
	</div>

	<h1>Block Horizontal</h1>
	<div class="block-horizontal container">
		<div class="box"></div>
	</div>

	<h1>Inline or Block Vertical</h1>
	<div class="block-vertical container">
		<div class="block-vertical-inner">
			<div class="box">test</div>
		</div>
	</div>

</body>
</html>
