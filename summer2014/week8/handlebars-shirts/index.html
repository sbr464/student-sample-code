<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Untitled</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="http://summer2014-refactoru-students.herokuapp.com/public/fontello/css/fontello.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<div class="container-narrow">

		<div class="text-center">
			<h1>T-Shirt Factory</h1>
			<div id="factory-shirt"></div>
		</div>

		<form id="shirt-form" class="form-horizontal">

			<div class="form-group">
				<div class="col-xs-4 text-right">
					<label class="text-right">Text:</label>
				</div>
				<div class="col-xs-6"
				>
					<input class="form-control" type="text" name="text">
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-4 text-right">
					<label class="text-right">Color:</label>
				</div>
				<div class="col-xs-6"
				>
					<input class="form-control" type="text" name="color">
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-6 col-xs-offset-4"
				>
					<input class="btn btn-default form-control" type="submit" value="Add">
				</div>
			</div>


		</form>

		<div id="shirts"></div>

	</div>
	
	<script id="shirt-template" type="text/x-handlebars-template">
		<div class="shirt-container" style="color: {{color}}">
			<p class="shirt-text">{{text}}</p>
			<i class="icon-t-shirt shirt"></i>
		</div>
	</script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.4/handlebars.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
